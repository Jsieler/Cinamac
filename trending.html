<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinamac</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="container-fluid navbar navbar-expand-lg navbar-dark primary-color">

            <h1 class="pr-5 header-title"><a href="./index.html">Cinamac!</a></h1>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="basicExampleNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./trending.html">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./in-theaters.html">In Theaters</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="./genres.html">Genres</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="./people.html">People</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./popular-tv.html">Popular TV Shows</a>
                    </li>
                </ul>
                <form class="form-inline flex-nowrap col-xl-6 col-md-4" id="basic-search">
                    <input class="form-control mr-1 w-100" type="text" placeholder="Search Movie, TV Show, or Actor" name="search"
                        id="basic-search-input" spellcheck="true">
                    <button class="btn btn-primary" id="basic-search-btn">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container-fluid" content-pg="trending">
        <div class="modal" tabindex="-1" role="dialog" id="contentModal">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content bg-dark text-light border-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="modal-close">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <aside class="col-md-4" id="content-modal-aside">
                                </aside>
                                <section class="col-md-8 container-fluid" id="content-modal-section">
                                    <div class="row" id="modal-section-top">
                                        <!-- Bio/Description -->
                                    </div>
                                    <div class="row" id="modal-section-middle">
                                        <div class="col-lg-6" id="modal-middle-left"></div>
                                        <div class="col-lg-6" id="modal-middle-right"></div>
                                        <!-- Release Date/Birthday -->
                                        <!-- Rating/Popularity -->
                                        <!-- Runtime -->
                                    </div>
                                    <div class="row" id="modal-section-bottom">
                                        <!-- Similar Title/Known for -->
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <aside class="col-lg-2 m-lg-3 p-3">
                <h5 class="text-light">Select Media Type:</h3>
                    <ul id="media-type-group" class="list-group">
                        <li class="list-group-item list-group-item-action active" trend-type="all">All</li>
                        <li class="list-group-item list-group-item-action" trend-type="movie">Movies</li>
                        <li class="list-group-item list-group-item-action" trend-type="tv">TV Shows</li>
                        <li class="list-group-item list-group-item-action" trend-type="person">People</li>
                    </ul>
                    <h5 class="text-light mt-4">Select Timeframe:</h3>
                        <div id="trend-window" class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                            <label class="btn btn-secondary w-50 active" trend-id="day">
                                <input type="radio" name="options" id="daily-trend" autocomplete="off" checked>Daily
                            </label>
                            <label class="btn btn-secondary w-50" trend-id="week">
                                <input type="radio" name="options" id="monthly-trend" autocomplete="off">Weekly
                            </label>
                        </div>
                        <button type="button" id="options-btn" class="btn btn-primary btn-block mt-4"
                            onclick=trendSettings();>Filter Trending</button>
            </aside>
            <div class="row col-lg-9 px-0 mx-0">
                <div class="container-fluid">
                    <div class="row">
                        <h2 id="page-title" class="col-12 page-header px-0 mt-3"><span id=trend-window-title></span>
                            Trending <span id="trend-media-title"></span></h2>
                    </div>
                    <div class="row content-cont justify-space-around" id="trending-content-cont">
                        <!-- DOM Inserted Elements Here -->
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="load-more">Load More Results</button>
            </div>
        </div>

    </main>
    <footer class="container-fluid">
        <div class="row p-3">
            <h5 class="col-9 my-auto">Cinemac! uses the TMDb api but is not endorsed or
                certified by TMDb</h5>
            <img class="resize col-2 ml-auto"
                src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg"
                alt="tmdb_logo" />
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/trending.js"></script>

</body>

</html>
