<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinamac</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <span class="col-lg-2" onclick="openNav()">&#9776;</span>
                <h1 class="col-lg-5">Cinamac!</h1>
                <div class="col-lg-5 d-flex align-item-center">
                    <form class="form-inline w-100 flex-nowrap" id="basic-search">
                        <input class="form-control mr-1 w-100" type="text" placeholder="Search Movie" name="search"
                            id="basic-search-input" spellcheck="true">
                        <button class="btn btn-primary" id="basic-search-btn">Search</button>
                    </form>
                </div>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#trend-title">Trending</a>
                    <a href="#genre-title">Genres</a>
                    <a href="#people-title">People</a>
                    <a href="#discover-title">Discover</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="float-right mt-1">
                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">
                    Theaters Nearby
                </button>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
    
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <div class="modal-body" id="theaters-container">
                        <h2>Theaters Nearby</h2>
                        <ul id="theater-list"></ul>
                    </div>

    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
    </header>
    
    <main class="container">
        <!-- TRENDING FILMS SECTION -->
        <section class="row my-5">
            <div id="trend-header" class="d-flex col-12 header-bg">
                <h2 id="trending-title" class="pl-0">Trending Films</h2>
                <div id="trend-window" class="btn-group btn-group-toggle ml-auto" data-toggle="buttons">
                    <label class="btn btn-secondary active" trend-id="day">
                        <input type="radio" name="options" id="daily-trend" autocomplete="off" checked>Daily
                    </label>
                    <label class="btn btn-secondary" trend-id="week">
                        <input type="radio" name="options" id="monthly-trend" autocomplete="off">Weekly
                    </label>
                </div>
            </div>
            <div id="trending-cont" class="col-12">
                <div id="trending-content-cont" class="content-cont horz-cont">
                    <!-- DOM Inserted Elements Here -->
                </div>
            </div>
            <h5 class="ml-auto pr-3 mt-2"><a href="./trending.html">See More</a></h5>
        </section>

        <!-- IN THEATERS SECTION -->
        <section class="row my-5">
            <div id="showing-header" class="d-flex col-12 header-bg">    
                <h2 id="showing-title" class="pl-0">In Theaters</h2>
            </div>
            <div id="showing-cont" class="horz-cont col-12">
                <div id="showing-content-cont" class="content-cont horz-cont">
                    <!-- DOM Inserted Elements Here -->
                </div>
            </div>
            <h5 class="ml-auto pr-3 mt-2"><a href="./in-theaters.html">See More</a></h5>
        </section>

        <!-- POPULAR PEOPLE SECTION -->
        <section class="row my-5">
            <div id="pop-people-header" class="d-flex col-12 header-bg">    
                <h2 id="pop-people-title" class="pl-0">People</h2>
            </div>
            <div id="pop-people-cont" class="horz-cont col-12">
                <div id="pop-people-content-cont" class="content-cont horz-cont">
                    <!-- DOM Inserted Elements Here -->
                </div>
            </div>
            <h5 class="ml-auto pr-3 mt-2"><a href="./people.html">See More</a></h5>
        </section>

        <!-- GENRES SECTION -->
        <section class="row my-5">
            <div id="genre-header" class="d-flex col-12 header-bg">    
                <h2 id="genre-title" class="pl-0">Genres</h2>
            </div>
            <div id="genre-cont" class="horz-cont col-12">
                <div id="genre-content-cont" class="content-cont horz-cont">
                    <!-- DOM Inserted Elements Here -->
                </div>
            </div>
        </section>

        <!-- POPULAR TV SHOWS SECTION -->
        <section class="row my-5">
            <div id="tv-header" class="d-flex col-12 header-bg">    
                <h2 id="pop-title" class="pl-0">Popular TV Shows</h2>
            </div>
            <div id="tv-cont" class="horz-cont col-12">
                <div id="tv-content-cont" class="content-cont horz-cont">
                    <!-- DOM Inserted Elements Here -->
                </div>
            </div>
            <h5 class="ml-auto pr-3 mt-2"><a href="./popular-tv.html">See More</a></h5>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
